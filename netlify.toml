[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NODE_VERSION = "18"

[[redirects]]
  from = "/proxy/script.js"
  to = "https://plausible.miprimermvp.com/js/script.js"
  status = 200
  force = true

[[redirects]]
  from = "/proxy/api/event"
  to = "https://plausible.miprimermvp.com/api/event"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200 