[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NODE_VERSION = "18"

# Remove NETLIFY_NEXT_PLUGIN_SKIP as we want to use the Next.js plugin
# Remove redirects as they are handled by the Next.js plugin 